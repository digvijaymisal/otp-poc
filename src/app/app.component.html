<div class="toolbar" role="banner">
  
  <span class="firmName">November First</span>
   
</div>

<div class="content" role="main">

  <div class="card-container">
   
    <mat-card class="otp-card">
      <h1 class="boldText">Enter verification code</h1>
<p class="light-text font12">Please enter 6-digit verification code sent to <span class="boldText">{{dummyMailId}}.</span> It might take up to 5 min. to receive the email.</p>

<p class="extra-light-text upperSpace font12">Didn't receive a code ? <span class="sendText" (click)="openSnackBar('Verification code sent successfully');"> Send again </span></p>

<div class="formContainer upperSpace">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let input of formInput;  index as i">
      <input  #formRow type="text" formControlName="{{input}}" maxlength="1" (keydown)="validateInput($event,i)" (keyup)="keyUpEvent($event, i)">
      <span *ngIf="i == 2" class="splitter">-</span>
    </div>

    <button *ngIf="!formSubmitted" #otpForm type="submit" class="btn upperSpace">Continue</button>
    <mat-spinner *ngIf="formSubmitted" diameter="40" style="margin:0 auto;"></mat-spinner>

    <!-- <button #otpForm type="submit" class="upperSpace" mat-flat-button>Continue</button> -->
  </form>
</div>

<p class="extra-light-text upperSpace font12">Wrong email ? Contact November First support</p>
